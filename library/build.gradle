apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

ext {
    libraryVersionCode = 2
    libraryVersionName = "0.2.0"
}

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.2"

    resourcePrefix "nppc_"


    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode libraryVersionCode
        versionName libraryVersionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support:preference-v7:27.0.2'
    implementation 'com.h6ah4i.android.widget:numberpickercompat:0.2.0'
//    implementation project(':android-numberpickercompat')
    testImplementation 'junit:junit:4.12'
}

publish {
    userOrg = 'h6ah4i'
    groupId = 'com.h6ah4i.android.preference'
    artifactId = 'numberpickerprefcompat'
    uploadName = 'android-numberpickerprefcompat'
    publishVersion = libraryVersionName
    desc = 'A Material Design Preference widget with NumberPicker dialog. Works on API level 14+ devices.'
    website = 'https://github.com/h6ah4i/android-numberpickerprefcompat'
}
